<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <section class="localsection">
      <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <div class="icondiv"></div>
      </div>

      <div class="temperature">
        <div class="degree-section">
          <h2 class="temperature-degree">34</h2>
          <span>°C</span>
        </div>
        <div class="temperature-description">It's pretty hot</div>
      </div>
    </section>

    <section class="citydiv">
      <div class="city-title">
        <h1>Get Weather from a different City</h1>
      </div>

      <div class="inputdiv">
        <input id="input" type="text" />
        <button id="inputbtn">Select</button>
      </div>

      <div class="city-location">
        <h1 class="city-location-timezone">Timezone</h1>
        <div class="city-icondiv"></div>
      </div>

      <div class="city-temperature">
        <div class="city-degree-section">
          <h2 class="city-temperature-degree">34</h2>
          <span>°C</span>
        </div>
        <div class="city-temperature-description">It's pretty hot</div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
